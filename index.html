<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a ZenStudio</title>

    <!-- Estilos base y de la página de inicio (desde Final_UI) -->
    <link rel="stylesheet" href="Final_UI/styles.css">
    <link rel="stylesheet" href="Final_UI/inicio.css">
    <link rel="icon" href=".../IMAGENES/ZenStudioLogo.png" type="image/png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
</head>
<body>

    <!-- Contenedor para el componente React del botón de tema -->
    <div id="theme-toggle-root"></div>

    <!-- Contenedor para el componente React del héroe de la página -->
    <div id="hero-root"></div>

    <!-- Contenedor para la nueva sección "Acerca de" -->
    <div id="about-root"></div>

    <!-- Contenedor para la sección de acciones que aparecerá al hacer scroll -->
    <div id="actions-root"></div>

    <!-- Fallback sin JavaScript: enlaces directos a acceso -->
    <noscript>
        <div style="text-align:center; padding:40px;">
            <p>Para la mejor experiencia activa JavaScript. Mientras tanto:</p>
            <p>
                <a href=".../PHP/acceso.php" style="margin-right:10px;" class="landing-actions__button">Iniciar Sesión</a>
                <a href=".../PHP/acceso.php?form=register" class="landing-actions__button landing-actions__button--secondary">Registrarse</a>
            </p>
        </div>
    </noscript>

    <!-- Este div será el contenedor para nuestra aplicación de React (si se necesita) -->
    <div id="root"></div>
 
    <!-- 1. Scripts de React y ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- 2. Script de Babel para transpilar JSX en el navegador (ideal para prototipos) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. Script con comportamiento de scroll suave al hacer clic en el indicador -->
    <script src="JS/script.js"></script>

    <!-- 4. Componentes compartidos (ThemeToggleButton, etc.) -->
    <script type="text/babel" src="Final_UI/components.jsx"></script>

    <!-- 5. Copia funcional de los componentes de inicio para index.html -->
    <script type="text/babel" src="JSX/inicio.index.jsx"></script>

    <!-- 6. Script para montar los componentes -->
    <script type="text/babel">
        const themeRoot = ReactDOM.createRoot(document.getElementById('theme-toggle-root'));
        themeRoot.render(<ThemeToggleButton />);

        const heroRoot = ReactDOM.createRoot(document.getElementById('hero-root'));
        heroRoot.render(<LandingHero />);

        const actionsRoot = ReactDOM.createRoot(document.getElementById('actions-root'));
        actionsRoot.render(<LandingActions />);

        const aboutRoot = ReactDOM.createRoot(document.getElementById('about-root'));
        aboutRoot.render(<AboutSection />);
    </script>
</body>
</html>
