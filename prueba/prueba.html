<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forest Ambience</title>
  <link rel="stylesheet" href="prueba.css">
</head>
<body>
  <div class="background">
    <div class="overlay">

      <!-- Botón izquierdo -->
      <label class="radio left-btn">
        <input type="checkbox" id="left-checkbox">
        <span class="circle"></span>
      </label>

      <!-- Reloj -->
      <div class="clock" id="clock">11:51 AM</div>

      <!-- Botón derecho -->
      <label class="radio right-btn">
        <input type="checkbox" id="right-checkbox">
        <span class="circle"></span>
      </label>

      <!-- Opción oculta de Birds Chirping -->
      <div class="sound-option hidden" id="birds">
        <label class="radio">
          <input type="checkbox" id="birds-checkbox">
          <span class="circle"></span>
          <span class="label">Birds Chirping</span>
        </label>
        <audio id="birds-audio" src="Pajaros.mp3"></audio>
      </div>

    </div>
  </div>

  <script src="prueba.js"></script>
</body>
</html>
