<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a ZenStudio</title>

    <!-- 1. Enlazamos tus estilos principales para las variables de color y el tema -->
    <link rel="stylesheet" href="styles.css">
    <!-- 2. Enlazamos los estilos específicos de esta página -->
    <link rel="stylesheet" href="inicio.css">
    <link rel="icon" href="ZenStudioLogo.png" type="image/png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
</head>
<body>

    <!-- Contenedor para el componente React del botón de tema -->
    <div id="theme-toggle-root"></div>

    <!-- Contenedor para el componente React del héroe de la página -->
    <div id="hero-root"></div>

    <!-- Contenedor para la nueva sección "Acerca de" -->
    <div id="about-root"></div>

    <!-- Contenedor para la sección de acciones que aparecerá al hacer scroll -->
    <div id="actions-root"></div>

    <!-- Este div será el contenedor para nuestra aplicación de React -->
    <div id="root"></div>
 
    <!-- 1. Scripts de React y ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- 2. Script de Babel para transpilar JSX en el navegador (ideal para prototipos) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. Script la página de inicio (se mantiene) -->
    <script src="inicio.js"></script>

    <!-- 4. Nuestro nuevo código React (escrito en JSX) -->
    <script type="text/babel" src="inicio.jsx"></script>

    <!-- 5. Script para los componentes compartidos -->
    <script type="text/babel" src="components.jsx"></script>

    <!-- 6. Script para montar el componente del botón de tema -->
    <script type="text/babel">
        const themeRoot = ReactDOM.createRoot(document.getElementById('theme-toggle-root'));
        themeRoot.render(<ThemeToggleButton />);

        // Montamos el nuevo componente LandingHero
        const heroRoot = ReactDOM.createRoot(document.getElementById('hero-root'));
        heroRoot.render(<LandingHero />);

        // Montamos la nueva sección de acciones
        const actionsRoot = ReactDOM.createRoot(document.getElementById('actions-root'));
        actionsRoot.render(<LandingActions />);

        // Montamos la nueva sección "Acerca de"
        const aboutRoot = ReactDOM.createRoot(document.getElementById('about-root'));
        aboutRoot.render(<AboutSection />);
    </script>
</body>
</html>
