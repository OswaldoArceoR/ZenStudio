<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - ZenStudio</title>

    <!-- 1. Enlazamos tus estilos principales existentes -->
    <link rel="stylesheet" href="styles.css">

    <!-- 2. Enlazamos los nuevos estilos para esta página de acceso -->
    <link rel="stylesheet" href="acceso.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">

    <!-- 3. Estilos para el botón de tema (para posicionarlo correctamente) -->
    <link rel="icon" href="ZenStudioLogo.png" type="image/png">
    <style>
        .theme-toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px; height: 50px; border-radius: 12px; background: var(--clr-panel); border: 1px solid var(--clr-border); cursor: pointer; color: var(--clr-text-muted);
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: color .18s, background .18s, transform .18s, box-shadow .18s;
        }
    </style>
</head>
<body>

    <!-- Contenedor para el componente React del botón de tema -->
    <div id="theme-toggle-root"></div>

    <div class="form-scene">
        <div class="form-flipper" id="form-flipper">
            <!-- Cara frontal: Inicio de Sesión -->
            <div class="form-face form-front">
                <div class="form-container">
                    <h2>Iniciar Sesión</h2>
                    <p>Bienvenido de nuevo a tu espacio de enfoque.</p>
                    <form action="paginaprincipal.html">
                        <div class="form-group"><label for="login-email">Correo Electrónico</label><input type="email" id="login-email" placeholder="tu@correo.com" required></div>
                        <div class="form-group"><label for="login-password">Contraseña</label><input type="password" id="login-password" placeholder="••••••••" required></div>
                        <button type="submit" class="action-btn primary-btn">Acceder</button>
                    </form>
                    <p class="form-switch-text">¿No tienes una cuenta? <a href="#" class="form-switch-link">Regístrate aquí</a></p>
                </div>
            </div>

            <!-- Cara trasera: Registro -->
            <div class="form-face form-back">
                <div class="form-container">
                    <h2>Crear Cuenta</h2>
                    <p>Únete a ZenStudio y potencia tu productividad.</p>
                    <form action="paginaprincipal.html">
                        <div class="form-group"><label for="register-username">Nombre de Usuario</label><input type="text" id="register-username" placeholder="Ej: zen_master" required></div>
                        <div class="form-group"><label for="register-email">Correo Electrónico</label><input type="email" id="register-email" placeholder="tu@correo.com" required></div>
                        <div class="form-group"><label for="register-password">Contraseña</label><input type="password" id="register-password" placeholder="Mínimo 8 caracteres" required></div>
                        <button type="submit" class="action-btn primary-btn">Registrarse</button>
                    </form>
                    <p class="form-switch-text">¿Ya tienes una cuenta? <a href="#" class="form-switch-link">Inicia sesión</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="acceso.js"></script>

    <!-- Scripts de React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Script para los componentes compartidos -->
    <script type="text/babel" src="components.jsx"></script>

    <!-- Script para montar el componente del botón de tema -->
    <script type="text/babel">
        const themeRoot = ReactDOM.createRoot(document.getElementById('theme-toggle-root'));
        themeRoot.render(<ThemeToggleButton />);
    </script>
</body>
</html>
